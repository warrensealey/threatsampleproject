version: '3.8'

services:
  email-data-gen:
    build: .
    container_name: email-data-gen
    ports:
      - '8080:5000'
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
    # Basic resource limits to reduce the impact of runaway processes
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'python3',
          '-c',
          "import requests; requests.get('http://localhost:5000')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
